{% extends "base.html" %}
{% block script %}
<script type="text/javascript" src="/static/js/register.js"></script>
{% endblock %}
{% block body %}
<div class="content-area" id="test">
    <div class="registerMain">
        <h1>注册账号</h1>
        <div class="registerInput registerUser">
            <label>
                <span class="red" style="color: red">*</span>登录账号
                <input type="text" id="register_name" class="registInput" placeholder="请输入登录账户（1-20位数字、英文、下划线）"
                       onblur="checkAccount();" maxlength="20" style="width: 300px;">
            </label>
        </div>
        <div class="registerInput registerKey">
            <label>
                <span class="red" style="color: red">*</span>设置密码
                <input type="password" id="password" class="registInput" placeholder="包含字母，数字，特殊符号，且不少于8位"
                       onblur="checkPassword();" maxlength="16" autocomplete="off" style="width: 300px;">
            </label>
        </div>
        <div class="registerInput registerConfirmKey">
            <label>
                <span class="red" style="color: red">*</span>确认密码
                <input type="password" id="password1" class="registInput" placeholder="包含字母，数字，特殊符号，且不少于8位"
                       onblur="checkNewPassword();" maxlength="16" autocomplete="off" style="width: 300px;">
            </label>
        </div>
        <div class="registerInput registerTelephone">
            <label>
                <span class="red" style="color: red">*</span>手机号码
                <input type="text" id="telephone" class="registInput" placeholder="请输入手机号码" maxlength="11"
                       onblur="checkTelephone();" autocomplete="off" style="width: 300px;">
            </label>
        </div>
        <div class="registerInput register">
            <button type="button" id="submit" class="submit" style="width: 100px;" onclick="registerCommit()" >提 交</button>
        </div>
    </div>
</div>
{% endblock %}
